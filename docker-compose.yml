version: "3"
services: 
  www:
    build: .
    volumes:
      - "./:/var/www/html"
    ports:
      - 8000:80
  db:
    image: mysql:latest
    restart: always
    environment: 
      MYSQL_DATABASE: db_test
      MYSQL_USER: admin
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - "./db_backup:/var/lib/db"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports: 
      - 8001:80
    environment:
      - PMA_HOST=db